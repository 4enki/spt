<!DOCTYPE html>
<html lang="ru" class="no-js">
  <include src="../blocks/_base/_head.html" title="Что происходит и что делать?" description="Страница прогресса разработки проекта"></include>
  <body>
    <include src="../blocks/header/header.html"></include>
    <style type="text/css">
      body {
        margin: 40px;
      }
      h1 {
        font-size: 35px;
        margin-bottom: 25px;
        font-weight: 400;
        line-height: 35px;
      }
      h2 {
        font-size: 25px;
        margin-top: 25px;
        margin-bottom: 20px;
        font-weight: 400;
      }
      ul, li {
        margin-left: 0;
      }
      ul li {
        list-style: none;
        margin-bottom: 0.7em;
        position: relative;
      }
      ul ul {
        display: block;
        margin: 0.5em 0 1em 1.5em;
        padding: 0;
        position: static;
      }
      ul {
        display: inline-block;
        position: relative;
        margin-left: 0;
        padding-left: 0;
      }
      .selected {
        font-weight: bold;
      }
      .progress {
        position: absolute;
        top: 0.1em;
        left: 100%;
        white-space: nowrap;
      }
      .progress.design {
        margin-left: 40px;
      }
      .progress.html {
        margin-left: 330px;
      }
      .progress.time {
        margin-left: 615px;
        opacity: 0.09;
      }
      progress {
        margin-right: 8px;
        width: 200px;
      }
      progress,  .progress_value {
        display: inline-block;
        vertical-align: middle;
      }
      .readme pre {
        background: #fff0be;
        font-family: Consolas, Menlo, "Liberation Mono", Courier, monospace;
        padding: 15px 15px;
        font-size: 12px;
        line-height: 1.335;
        margin-bottom: 20px;
        overflow-x: auto;
      }
      .readme h2 {
        margin-top: 15px;
        margin-bottom: 15px;
      }
      .readme .foldable {
        margin-top: 10px;
        margin-bottom: 15px;
      }
      .readme .foldable .foldable__content {
        margin-top: 15px;
        display: none;
      }
      .link__spacer,
      .link__file-name {
        color: #b6b6b6;
        font-size: 12px;
        line-height: 12px;
        font-style: italic;
        padding: 0 0 0 2px;
        margin: 0;
      }
      .link__file-name:hover {
        cursor: help;
      }
      @media only screen and (min-device-width : 100px) and (max-device-width : 760px) {
        .progress-page {
          padding: 10px 15px;
        }
        h1 {
            font-size: 120%;
            margin-bottom: 15px;
            margin-top: 5px;
            line-height: 22px;
        }
        h2 {
          font-size: 100%;
          margin-bottom: 20px;
          margin-top: 15px;
        }
        progress,
        .progress.design,
        .progress.html,
        h1 > span {
          display: none;
          overflow: hidden;
        }
        ul li {
          margin-bottom: 1px;
          font-size: 14px;
        }
        ul ul {
          margin: 0 0 0 10px;
        }
      }
    </style>
    <include src="../blocks/_progress/_progress.html" project="Шаблон проекта для быстрого старта"></include>
    <include src="../blocks/footer/footer.html"></include>
  </body>
</html>
